<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesfood.css">

    <style>
        body{
            background-image: url("https://i.ytimg.com/vi/GBmKhUxUa9g/maxresdefault.jpg");
        }
        .signup-form{
           text-align:center;
           padding:40px;
        }
    </style>
</head>
<body>
    
    <div class="signup-form">
        <h1>REGISTER</h1>
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-lg- col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter first name"/>
              </div>
            </div>
             <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter last name"/>
              </div>
            </div>
             <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Enter username"/>
              </div>
            </div>
             <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3"placeholder="abcdef45@gmail.com"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputEmail3"placeholder="DD/MM/YYYY"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>

            <a href="loginUp.html">Click here if you are already  our customer</a><br><br>
            
            <button class="subm"><a href="index.html" type="submit" class="btn btn-primary subm" >Submit</a></button>
          </form>
</div>
</body>
</html>
