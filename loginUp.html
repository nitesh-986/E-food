<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link rel="stylesheet" href="stylesfood.css">
    <style>
      body {
        background-image: url("https://i.ytimg.com/vi/GBmKhUxUa9g/maxresdefault.jpg");
      }
      .login-form {
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h1>LOGIN</h1>
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Username</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputEmail3"
              placeholder="Enter username"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" />
          </div>
        </div><br>

        <button class="btn-login">
          <a href="index.html" type="submit" class="btn btn-primary " >Success</a>
        </button>
      </form>
    </div>
  </body>
</html>
